<section class="card-timer">
  <h2>Add To-do</h2>

  <div class="form-row">
    <input
      type="text"
      placeholder="Create a new task"
      [(ngModel)]="title"
    />

    <select [(ngModel)]="priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>

  <button (click)="addTask()">Save</button>
</section>
