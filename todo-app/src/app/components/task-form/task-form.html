<section class="card">
  <h2>Add To-do</h2>
  <input type="text" placeholder="Task name" [(ngModel)]="title" />
  <select [(ngModel)]="priority">
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
  </select>
  <button (click)="addTask()">Save</button>
</section>
